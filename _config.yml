title: "Frederik's Travel Blog"
author: "Frederik Rashid"
description: "My blog"
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B, %d %Y"

# Layout

show_excerpts: true            # show article excerpts instead of archive list on the home page
show_frame: true                # display a grey frame on large screens
show_sidebar: false             # show a sidebar instead of the usual header
show_minimal: false             # remove all clutter

#show_frame: "/assets/background.svg"

# Menu                          # for available icons see https://fontawesome.com/v5/icons/

navigation:  # accepts {file, title, url, icon, sidebaricon}
  - {title: "Home", file: "index.md", sidebaricon: home}
  - {title: "Blog", file: "blog.md"}                   
  - {title: "Archive", file: "archive.html", sidebaricon: archive}
  - {title: "About", file: "README.md", sidebaricon: address-card}
  

external:                       # accepts {file, title, url, icon, sidebaricon}
  - {title: Mail, icon: envelope, url: "mailto:frederik310504@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/frederiksjr/travelblog"}
  - {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
#  disqus_shortname: ""         # see https://disqus.com
#  isso_domain: ""              # see https://isso-comments.de

# Allow future posts (for travel blogging across time zones)
future: true

plugins:
 - jekyll-feed
